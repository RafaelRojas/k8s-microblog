apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog-mysql
  labels:
    app: microblog
spec:
  selector:
    matchLabels:
      app: microblog
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: microblog
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim